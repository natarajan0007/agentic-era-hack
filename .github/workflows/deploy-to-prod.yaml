name: Deploy to Production

on:
  workflow_dispatch:

jobs:
  deploy-adk-agent-prod:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4
      - uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/${{ vars.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ secrets.WIF_POOL_ID }}/providers/${{ secrets.WIF_PROVIDER_ID }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'
      - run: gcloud builds submit ./services/adk-agent --tag "${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.PROD_PROJECT_ID }}/adk-agent-repo/adk-agent:${{ github.sha }}" --project=${{ vars.PROD_PROJECT_ID }}
      - run: gcloud run deploy adk-agent --image "${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.PROD_PROJECT_ID }}/adk-agent-repo/adk-agent:${{ github.sha }}" --region ${{ vars.GCP_REGION }} --service-account "${{ vars.REPOSITORY_NAME }}-app-sa@${{ vars.PROD_PROJECT_ID }}.iam.gserviceaccount.com" --project=${{ vars.PROD_PROJECT_ID }}

  deploy-fastapi-backend-prod:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4
      - uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/${{ vars.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ secrets.WIF_POOL_ID }}/providers/${{ secrets.WIF_PROVIDER_ID }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'
      - run: gcloud builds submit ./services/fastapi-backend --tag "${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.PROD_PROJECT_ID }}/fastapi-backend-repo/fastapi-backend:${{ github.sha }}" --project=${{ vars.PROD_PROJECT_ID }}
      - run: gcloud run deploy fastapi-backend --image "${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.PROD_PROJECT_ID }}/fastapi-backend-repo/fastapi-backend:${{ github.sha }}" --region ${{ vars.GCP_REGION }} --service-account "${{ vars.REPOSITORY_NAME }}-app-sa@${{ vars.PROD_PROJECT_ID }}.iam.gserviceaccount.com" --project=${{ vars.PROD_PROJECT_ID }}

  deploy-nextjs-frontend-prod:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4
      - uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/${{ vars.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ secrets.WIF_POOL_ID }}/providers/${{ secrets.WIF_PROVIDER_ID }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'
      - run: gcloud builds submit ./services/nextjs-frontend --tag "${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.PROD_PROJECT_ID }}/nextjs-frontend-repo/nextjs-frontend:${{ github.sha }}" --project=${{ vars.PROD_PROJECT_ID }}
      - run: gcloud run deploy nextjs-frontend --image "${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.PROD_PROJECT_ID }}/nextjs-frontend-repo/nextjs-frontend:${{ github.sha }}" --region ${{ vars.GCP_REGION }} --service-account "${{ vars.REPOSITORY_NAME }}-app-sa@${{ vars.PROD_PROJECT_ID }}.iam.gserviceaccount.com" --project=${{ vars.PROD_PROJECT_ID }}
